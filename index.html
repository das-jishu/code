<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Game</title>
        <meta charset = "utf-8">
        <meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = yes">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="plus2.jpg">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scoreval">0</span>
            </div>
            <div id="correct">
                Correct!
            </div>
            <div id="tryagain">
                Seriously?
            </div>
            <div id="questionbox">
                
            </div>
            <div id="click">
                Please click on the correct answer below
            </div>
            <div id="choices">
                <div id="box1" class="box">
                    
                </div>
                <div id="box2" class="box">
                    
                </div>
                <div id="box3" class="box">
                    
                </div>
                <div id="box4" class="box">
                    
                </div>
            </div>
            <div id="startgame">
                Start Game
            </div>
            <div id="timeremaining">
                Time remaining: <span id="timevalue">60</span>
            </div>
            <div id="gameover">
                
            </div>
        </div>

        <script src="javascriptcode.js"></script>
    </body>

</html>
